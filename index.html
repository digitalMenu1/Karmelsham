<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="icon" type="image/png" href="./images/Logo.png">

    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <title>مطعم كرم الشام</title>
    <style>
        /* Start Global Rules */
        :root {
            --user-color: #D4A017;
            ;
        }

        * {
            box-sizing: border-box;
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            font-family: "Montserrat", sans-serif;
            margin: 0;
            padding: 0;
        }

        a {
            text-decoration: none;
            color: black;
        }

        ul {
            list-style: none;
            margin: 0;
            padding: 0;
        }

        .container {
            padding-left: 15px;
            padding-right: 15px;
            margin-left: auto;
            margin-right: auto;
        }

        ::-webkit-scrollbar {
            width: 12px;
        }

        ::-webkit-scrollbar-track {
            background: #1C1C1C;
            border-radius: 10px;
        }

        ::-webkit-scrollbar-track-piece {
            background: none;
        }

        ::-webkit-scrollbar-thumb {
            background: linear-gradient(45deg, #C9A227, #F7C843);
            border-radius: 10px;
            border: 3px solid #1C1C1C;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: linear-gradient(45deg, #F7C843, #C9A227);
        }




        /* Small */
        @media (min-width: 768px) {
            .container {
                width: 750px;
            }


        }

        /* Medium */
        @media (min-width: 992px) {
            .container {
                width: 970px;
            }
        }

        /* Large */
        @media (min-width: 1200px) {
            .container {
                width: 1170px;
            }
        }

        /* My Framework */
        .dfc {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .background {
            height: 100vh;
            background: linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.5)), url("./images/background.jpg");
            background-size: cover;
            background-position: center;
        }

        .main-heading {
            background: linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.5)), url("./images/background.jpg");
            background-size: cover;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            color: transparent;
            font-size: 100px;
            text-align: center;
            font-weight: 800;
            letter-spacing: -3px;
            margin: 0;
            margin-bottom: -70px;
        }


        .main-heading h3 {
            margin-top: 20px;
        }

        @media (max-width: 767px) {
            .main-heading {
                font-size: 60px;
            }

            .main-heading+p {
                margin-top: -20px;
            }
        }


        /* Header */
        header {
            position: relative;

            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.5);
        }

        header .container {
            gap: 460px;
        }

        header .logo img {
            width: 120px;
        }

        header .ul ul {
            display: flex;
            gap: 23px;
            align-items: flex-start;
            justify-content: flex-start;
        }

        header li a {
            position: relative;
            text-decoration: none;
            padding: 5px 0;
            transition: color 0.3s ease;
            white-space: nowrap;
            color: var(--user-color);
        }

        header li a::after {
            content: "";
            position: absolute;
            left: 0;
            bottom: 0;
            height: 2px;
            width: 0%;
            background: var(--user-color);

            transition: width 0.3s ease;
            -webkit-transition: width 0.3s ease;
            -moz-transition: width 0.3s ease;
            -ms-transition: width 0.3s ease;
            -o-transition: width 0.3s ease;
        }

        header li a:hover::after {
            width: 100%;
        }

        @media (max-width: 767px) {
            header .container {
                flex-direction: column-reverse;
                gap: 5px;
                font-size: 13px;
                flex-wrap: nowrap;
            }

            header .ul {
                margin: 20px;
            }
        }

        @media only screen and (min-width: 768px) and (max-width: 1024px) {
            header .container {
                gap: 215px
            }
        }

        /* End Header */
        /* Start Landing */
        .landing .intro-text {
            flex-direction: column;
            padding: 10px;
            white-space: nowrap;
            margin: 20px;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 84vh;
            width: 100%;
            margin: auto;
            font-size: 21px;
            color: var(--user-color);
        }

        .landing .intro-text .text {
            margin: 35px;
        }


        @media (max-width: 767px) {

               .landing .intro-text .text {
                margin: 1px;
                white-space: wrap;
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
            }

            .landing .intro-text .text p {
                text-align: center;
                margin-top: 6px;
            }
        }


        .button-one {
            cursor: pointer;
            position: relative;
            padding: 10px 24px;
            font-size: 18px;
            color: rgb(193, 163, 98);
            border: 2px solid rgb(193, 163, 98);
            border-radius: 34px;
            background-color: transparent;
            font-weight: 600;
            transition: all 0.3s cubic-bezier(0.23, 1, 0.320, 1);
            overflow: hidden;
        }

        .button-one::before {
            content: '';
            position: absolute;
            inset: 0;
            margin: auto;
            width: 50px;
            height: 50px;
            border-radius: inherit;
            scale: 0;
            z-index: -1;
            background-color: rgb(193, 163, 98);
            transition: all 0.6s cubic-bezier(0.23, 1, 0.320, 1);
        }

        .button-one:hover::before {
            scale: 3;
        }

        .button-one:hover {
            color: #212121;
            scale: 1.1;
            box-shadow: 0 0px 20px rgba(193, 163, 98, 0.4);
        }

        .button-one:active {
            scale: 1;
        }

        /* End Landing */
        .on-menu {
            background-color: #f7f7f7;
        }


        .btn {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 13rem;
            overflow: hidden;
            height: 3rem;
            background-size: 300% 300%;
            cursor: pointer;
            backdrop-filter: blur(1rem);
            border-radius: 5rem;
            transition: 0.5s;
            animation: gradient_301 5s ease infinite;
            border: double 4px transparent;
            background-image: linear-gradient(#212121, #212121),
                linear-gradient(137.48deg,
                    #ffdb3b 10%,
                    #fe53bb 45%,
                    #8f51ea 67%,
                    #0044ff 87%);
            background-origin: border-box;
            background-clip: content-box, border-box;
            margin-bottom: 40px;
        }

        @media (max-width: 767px) {
            .btn {
                margin-top: 38px;
            }
        }


        #container-stars {
            position: absolute;
            z-index: -1;
            width: 100%;
            height: 100%;
            overflow: hidden;
            transition: 0.5s;
            backdrop-filter: blur(1rem);
            border-radius: 5rem;
        }

        strong {
            z-index: 2;
            font-family: "Avalors Personal Use";
            font-size: 12px;
            letter-spacing: 5px;
            color: #ffffff;
            text-shadow: 0 0 4px white;
        }

        strong a {
            color: #ffffff;
            text-shadow: 0 0 4px white;
        }

        #glow {
            position: absolute;
            display: flex;
            width: 12rem;
        }

        .circle {
            width: 100%;
            height: 30px;
            filter: blur(2rem);
            animation: pulse_3011 4s infinite;
            z-index: -1;
        }

        .circle:nth-of-type(1) {
            background: rgba(254, 83, 186, 0.636);
        }

        .circle:nth-of-type(2) {
            background: rgba(142, 81, 234, 0.704);
        }

        .btn:hover #container-stars {
            z-index: 1;
            background-color: #212121;
        }

        .btn:hover {
            transform: scale(1.1);
        }

        .btn:active {
            border: double 4px #fe53bb;
            background-origin: border-box;
            background-clip: content-box, border-box;
            animation: none;
        }

        .btn:active .circle {
            background: #fe53bb;
        }

        #stars {
            position: relative;
            background: transparent;
            width: 200rem;
            height: 200rem;
        }

        #stars::after {
            content: "";
            position: absolute;
            top: -10rem;
            left: -100rem;
            width: 100%;
            height: 100%;
            animation: animStarRotate 90s linear infinite;
        }

        #stars::after {
            background-image: radial-gradient(#ffffff 1px, transparent 1%);
            background-size: 50px 50px;
        }

        #stars::before {
            content: "";
            position: absolute;
            top: 0;
            left: -50%;
            width: 170%;
            height: 500%;
            animation: animStar 60s linear infinite;
        }

        #stars::before {
            background-image: radial-gradient(#ffffff 1px, transparent 1%);
            background-size: 50px 50px;
            opacity: 0.5;
        }

        @keyframes animStar {
            from {
                transform: translateY(0);
            }

            to {
                transform: translateY(-135rem);
            }
        }

        @keyframes animStarRotate {
            from {
                transform: rotate(360deg);
            }

            to {
                transform: rotate(0);
            }
        }

        @keyframes gradient_301 {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }

        @keyframes pulse_3011 {
            0% {
                transform: scale(0.75);
                box-shadow: 0 0 0 0 rgba(0, 0, 0, 0.7);
            }

            70% {
                transform: scale(1);
                box-shadow: 0 0 0 10px rgba(0, 0, 0, 0);
            }

            100% {
                transform: scale(0.75);
                box-shadow: 0 0 0 0 rgba(0, 0, 0, 0);
            }
        }

        /* Start Contact */

        .background-con {
            height: fit-content;
            background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)),
                url('./images/background.jpg') no-repeat center center fixed;
            background-size: cover;
        }

        .contact .main-heading-con {
            font-size: 100px;
            text-align: center;
            font-weight: 800;
            letter-spacing: -3px;
            margin: 0;
            margin-bottom: -70px;
        }

        .contact .main-heading-con h3 {
            color: var(--user-color);
            ;
            margin-top: 20px;
        }

        .contact .phone {
            flex-direction: column;
            gap: 5px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 20vh;
            margin: auto;
            color: var(--user-color);
            ;
        }

        .contact .container .phone h4 {
            font-size: 22px;
            color: var(--user-color);
            ;
            margin-top: -15px;
        }

        .contact .container .tele {
            font-size: 24px;
            margin-top: 0px;
            color: var(--user-color);
            ;
        }

        .wrapper {
            display: flex;
            list-style: none;
            height: 120px;
            width: 100%;
            padding-top: 10px;
            font-family: "Poppins", sans-serif;
            justify-content: center;
            align-items: center;
            gap: 15px;

        }

        .wrapper .icon {
            position: relative;
            background: black;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: all 0.3s ease-in-out;
            cursor: pointer;
        }

        .wrapper .icon a {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100%;
            border-radius: 50%;
        }

        .wrapper .tooltip {
            position: absolute;
            top: -35px;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            font-size: 14px;
            padding: 5px 8px;
            border-radius: 5px;
            opacity: 0;
            pointer-events: none;
            transition: all 0.3s ease-in-out;
            white-space: nowrap;
        }

        .wrapper .tooltip::before {
            content: "";
            position: absolute;
            bottom: -4px;
            left: 50%;
            transform: translateX(-50%) rotate(45deg);
            width: 8px;
            height: 8px;
            background: rgba(0, 0, 0, 0.8);
        }

        .wrapper .icon:hover .tooltip {
            opacity: 1;
            top: -45px;
        }

        .wrapper .facebook:hover,
        .wrapper .facebook:hover .tooltip,
        .wrapper .facebook:hover .tooltip::before {
            background: #1877f2;
            color: white;
        }

        .wrapper .tiktok:hover,
        .wrapper .tiktok:hover .tooltip,
        .wrapper .tiktok:hover .tooltip::before {
            background: #000;
            color: white;
        }

        .wrapper .instagram:hover,
        .wrapper .instagram:hover .tooltip,
        .wrapper .instagram:hover .tooltip::before {
            background: #e4405f;
            color: white;
        }

        .wrapper .icon svg {
            fill: white;
            width: 24px;
            height: 24px;
        }

        .wrapper .facebook:hover svg {
            fill: #1877f2;
        }

        .wrapper .tiktok:hover svg {
            fill: #000;
        }

        .wrapper .instagram:hover svg {
            fill: #e4405f;
        }

        .wrapper .icon svg {
            fill: #D4A001;
            width: 24px;
            height: 24px;
        }

        @media (max-width: 767px) {
            .contact .container .phone h4 {
                word-break: break-word;
                text-align: center;
                font-size: 21px;
                margin-top: 7px;
            }

            .contact .main-heading-con {
                font-size: 70px;
            }
        }

        /* End Contact */
        /* Start Map */
        .adress .main-heading h3 {
            margin-bottom: 55px;
        }

        .adress .container {
            flex-direction: column;
        }

        .adress .container .text {
            margin: 20px;
            margin-bottom: 0;
            text-align: center;
        }

        .adress .map {
            width: 100%;
            max-width: 600px;
            height: 350px;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            margin: 20px;
        }

        .btn-conteiner {
            display: flex;
            justify-content: center;
            --color-text: #9ee5fa;
            --color-background: #353535;
            --color-outline: #9ee5fa80;
            --color-shadow: #00000080;
        }

        .btn-content {
            display: flex;
            align-items: center;
            padding: 0px 3px;
            text-decoration: none;
            font-family: "Poppins", sans-serif;
            font-size: 25px;
            color: var(--color-text);
            background: var(--color-background);
            transition: 1s;
            border-radius: 100px;
            box-shadow: 0 0 0.2em 0 var(--color-background);
        }

        .btn-content:hover,
        .btn-content:focus {
            transition: 0.5s;
            -webkit-animation: btn-content 1s;
            animation: btn-content 1s;
            outline: 0.1em solid transparent;
            outline-offset: 0.2em;
            box-shadow: 0 0 0.4em 0 var(--color-background);
        }

        .btn-content .icon-arrow {
            transition: 0.5s;
            margin-right: 0px;
            transform: scale(0.6);
        }

        .btn-content:hover .icon-arrow {
            transition: 0.5s;
            margin-right: 25px;
        }

        .icon-arrow {
            width: 20px;
            margin-left: 15px;
            position: relative;
            top: 6%;
        }

        /* SVG */
        #arrow-icon-one {
            transition: 0.4s;
            transform: translateX(-60%);
        }

        #arrow-icon-two {
            transition: 0.5s;
            transform: translateX(-30%);
        }

        .btn-content:hover #arrow-icon-three {
            animation: color_anim 1s infinite 0.2s;
        }

        .btn-content:hover #arrow-icon-one {
            transform: translateX(0%);
            animation: color_anim 1s infinite 0.6s;
        }

        .btn-content:hover #arrow-icon-two {
            transform: translateX(0%);
            animation: color_anim 1s infinite 0.4s;
        }

        /* SVG animations */
        @keyframes color_anim {
            0% {
                fill: white;
            }

            50% {
                fill: var(--color-background);
            }

            100% {
                fill: #9ee5fa;
            }
        }

        /* Button animations */
        @-webkit-keyframes btn-content {
            0% {
                outline: 0.2em solid var(--color-background);
                outline-offset: 0;
            }
        }

        @keyframes btn-content {
            0% {
                outline: 0.2em solid var(--color-background);
                outline-offset: 0;
            }
        }

        /* End Map */
        /* Start Footer */


        footer {
            background: #1C2A33;
            color: white;
            text-align: center;
            padding: 10px 0;
            font-size: 14px;
        }


        /* End Footer */
        .button {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: rgb(20, 20, 20);
            border: none;
            font-weight: 600;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0px 0px 4px rgba(180, 160, 255, 0.3);
            cursor: pointer;
            transition: all 0.3s ease-in-out;
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 1000;
        }

        .svgIcon {
            width: 12px;
            transition: transform 0.3s ease-in-out;
        }

        .svgIcon path {
            fill: var(--user-color);
            ;
        }

        .button::before {
            position: absolute;
            bottom: -20px;
            content: "Back to Top";
            color: var(--user-color);
            ;
            font-size: 13px;
            opacity: 0;
            transition: opacity 0.3s ease-in-out, bottom 0.3s ease-in-out;
            pointer-events: none;
        }
    </style>
</head>

<body>
    <div class="background">
        <!-- Start Header -->
        <header class="dfc">
            <div class="container dfc">
                <div class="ul">
                    <ul>
                        <li><a href="#online-menu">Online Menu</a></li>
                        <li><a href="#contact-us">Contact Us</a></li>
                        <li><a href="#address">Address</a></li>
                    </ul>
                </div>
                <div class="logo dfc">
                    <img src="./images/Logo.png" alt="">
                </div>
            </div>
        </header>
        <!-- End Header -->
        <!-- Start landing-->
        <div class="landing dfc">
            <div class="intro-text dfc ">
                <div class="text">
                    <img src="./images/Logo.png" alt="" style="width: 140px;">
                    <h3>Karam El Sham</h3>
                    <p>"Authentic Syrian flavors, unforgettable taste!"</p>
                    <button class="button-one" id="contact-us" onclick="scrollToSection()">
                        Leran More
                    </button>
                </div>
            </div>
        </div>
    </div>
    <!-- End landing-->
    <!-- Start Online Menu -->
    <div class="on-menu" id="online-menu">

            <div class="menu dfc">
                <button type="button" class="btn">
                    <strong><a href="./menu.html">Our Online Menu</a></strong>
                    <div id="container-stars">
                        <div id="stars"></div>
                    </div>

                    <div id="glow">
                        <div class="circle"></div>
                        <div class="circle"></div>
                    </div>
                </button>

            </div>
        </div>
    </div>
    <!-- End Online Menu -->
    <!-- Start Contact -->
    <div class="background-con " id="contact-us">
        <div class="contact">
            <div class="main-heading-con dfc">
                <h3>Contact</h3>
            </div>
            <div class="container">
                <div class="phone">
                    <h4>"Your table is waiting—let’s stay in touch!" 🍽️</h4>
                    <p class="tele">19509</p>
                    <ul class="wrapper">
                        <li class="icon facebook">
                            <span class="tooltip">Facebook</span>
                            <a href="https://www.facebook.com/share/18S8Rt2joT/?mibextid=qi2Omg" target="_blank">

                                    <path
                                        d="M279.14 288l14.22-92.66h-88.91v-60.13c0-25.35 12.42-50.06 52.24-50.06h40.42V6.26S260.43 0 225.36 0c-73.22 0-121.08 44.38-121.08 124.72v70.62H22.89V288h81.39v224h100.17V288z">
                                    </path>
                                </svg>
                            </a>
                        </li>

                        <li class="icon tiktok">
                            <span class="tooltip">TikTok</span>
                            <a href="https://www.tiktok.com/@karamelshamegypt" target="_blank">
                                <svg height="1.8em" fill="currentColor" viewBox="0 0 48 48"
                                    xmlns="http://www.w3.org/2000/svg">
                                    <path d="M34.5,10.9c-1.6-1.1-2.9-2.6-3.5-4.5c-0.3-0.8-0.5-1.7-0.7-2.6H24.2v26.3c0,1.4-0.3,2.4-0.8,3.2c-1,1.6-3.2,2.3-5.1,2
                                        c-1.3-0.2-2.5-0.8-3.3-1.8c-1.5-1.8-1.9-5.1-0.2-7.3c1.3-1.8,3.2-2.5,5.3-2.1V17c-3-0.3-5.6,0.6-7.6,2.5c-2,1.9-3,4.4-3,7.4
                                        c-0.1,2.5,0.9,5,2.6,6.8c2,2.1,4.6,3.2,7.6,3.3c3.1,0.1,5.8-0.9,7.9-2.9c2.3-2.2,3.4-5.2,3.4-8.7V14.6c1,0.7,2,1.3,3.2,1.7
                                        c1.3,0.5,2.6,0.7,3.9,0.8v-6.6C37,11,35.7,11,34.5,10.9z"></path>
                                </svg>
                            </a>
                        </li>

                        <li class="icon instagram">
                            <span class="tooltip">Instagram</span>
